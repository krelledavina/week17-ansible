---
- hosts: ws
  become: true
  tasks:
     - name: Update all packages
       package:
          name: '*'
          state: latest
     - name: Install Apache
       yum:
          name: httpd
          state: latest
     - name: Start Daemon
       Service:
          name: httpd
          state: started
          enabled: true
     - name: create a file
       file:
         dest: /var/www/html/index.html
         state: touch
     - name: Add content to our file
       lineinfile:
          path: /var/www/html/index.html
          line: <h1> This apache webserver was build using ansible </h1>